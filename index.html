<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World with Flying Cats</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #hello {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            color: #0074D9;
            background: rgba(37, 255, 109, 0.85);
            border-radius: 24px;
            padding: 32px 64px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            cursor: pointer;
            z-index: 10;
            user-select: none;
            transition: all 0.3s;
        }
        #hello:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 220, 0, 0.9);
        }
        .cat {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 5;
            transition: transform 0.3s;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="hello" class="h1">Hello World!</div>
    <script>
        // Keep existing canvas and ball code
        // ...existing code...

        // Add cat animation code
        const catEmoji = "üê±";
        const cats = [];
        
        class Cat {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'cat';
                this.element.textContent = catEmoji;
                this.element.style.fontSize = '40px';
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.rotation = 0;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                document.body.appendChild(this.element);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += 2;

                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - 50) this.speedX *= -1;
                if (this.y <= 0 || this.y >= window.innerHeight - 50) this.speedY *= -1;

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.transform = `rotate(${this.rotation}deg)`;
            }
        }

        // Create initial cats
        for (let i = 0; i < 10; i++) {
            cats.push(new Cat());
        }

        // Update animation loop to include cats
        function animate() {
            ctx.clearRect(0, 0, W, H);
            
            // Update balls
            balls.forEach(ball => {
                ball.move();
                ball.draw(ctx);
            });

            // Update cats
            cats.forEach(cat => cat.update());
            
            requestAnimationFrame(animate);
        }

        // Modify click handler to add cats too
        hello.addEventListener('click', () => {
            for (let i = 0; i < 3; i++) {
                balls.push(new Ball());
                cats.push(new Cat());
            }
        });

        // Make hello text draggable
        const hello = document.getElementById('hello');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        hello.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            if (e.target === hello) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                hello.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
