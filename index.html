<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Interactive Hello World</title>
    <style>

      
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 2s ease;
        }

        #hello {
            font-size: 10rem;
            font-family: "Geist", sans-serif;
            color: rgb(33, 33, 33);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            padding: 10px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #hello:hover {
            transform: scale(1.1) rotate(50deg);
        }

        .cat {
            position: absolute;
            font-size: 50px;
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <div id="hello">Hello World</div>

    <script>
        // Color changing background
        function randomColor() {
            return `hsl(${Math.random() * 360}, 70%, 70%)`;
        }

        function changeBackground() {
            document.body.style.backgroundColor = randomColor();
        }
        
        setInterval(changeBackground, 3000);
        changeBackground(); // Initial color

        // Cat animation
        class Cat {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'cat';
                this.element.textContent = 'üê±';
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 8;
                document.body.appendChild(this.element);
                this.update();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                // Bounce off walls
                if (this.x < 0 || this.x > window.innerWidth - 50) {
                    this.speedX *= -1;
                    this.rotationSpeed = (Math.random() - 0.5) * 8;
                }
                if (this.y < 0 || this.y > window.innerHeight - 50) {
                    this.speedY *= -1;
                    this.rotationSpeed = (Math.random() - 0.5) * 8;
                }

                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
                requestAnimationFrame(() => this.update());
            }
        }

        // Create initial cats
        const cats = Array.from({length: 8}, () => new Cat());

        // Make hello text draggable
        const hello = document.getElementById('hello');
        let isDragging = false;
        let currentX = 0, currentY = 0;
        let initialX = 0, initialY = 0;
        let xOffset = 0, yOffset = 0;

        hello.addEventListener('mousedown', e => {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            isDragging = true;
        });

        document.addEventListener('mousemove', e => {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                hello.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Add more cats on click
        hello.addEventListener('click', () => {
            for (let i = 0; i < 3; i++) {
                new Cat();
            }
            hello.style.transform = `translate(${currentX}px, ${currentY}px) scale(1.2)`;
            setTimeout(() => {
                hello.style.transform = `translate(${currentX}px, ${currentY}px) scale(1)`;
            }, 200);
        });
    </script>
</body>
</html>
